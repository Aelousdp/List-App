<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>List-App</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="app">
    <header>
        <div class="app-title">List-App</div>
        <div class="app-menu-btn fa fa-bars fa-2x"></div>
    </header>
    <main>
        <!--待做事项-->
        <ul class="todo-list" id="todoList"></ul>
        <!--完成事项-->
        <ul class="completed-list" id="completedList"></ul>
        <!--添加任务-->
        <div class="add-content" id="addContent">
            <input type="text" id="inputValue" maxlength="128" placeholder="添加新的任务...">
        </div>
        <!--添加按钮-->
        <div class="btn-box">
            <div class="add-btn fa fa-plus" id="addBtn"></div>
            <div class="ok-add-btn" id="okAddBtn">确认</div>
        </div>
        <!--侧边栏-->
        <div class="menu-content">
            <ul class="menu-list">
                <li class="menu-item"></li>
                <li class="menu-item"></li>
                <li class="menu-item"></li>
                <li class="menu-item"></li>
            </ul>
        </div>
        <!--遮罩层-->
        <div class="cover"></div>
        <!--提示框-->
        <div class="menu-subCard"></div>
    </main>
</div>
<script src="src/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
